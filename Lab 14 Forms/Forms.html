<!DOCTYPE html>
<!--There is a opening and closing form tag.
--The action attribute in the form tag is where the data goes to after submitting.
--There are 2 methods attribute which is GET and POST.
--The GET method is insecure as it append the data at the url after submitting with a ? symbol as seperator. 
--We definitely don't want to use this on important data like bank account password. 
--The post is more save but at this moment we does not have a server so it is not going to do anything.
--The type attribute tells what type of data it is storing, it creates some functionally to the button or block too.
--The required is a boolean attribute that tell the user this block cannot be empty. -->
<head>
    <title>My first website</title>
</head>
<body>
    <form action="action_page.php" method="post">
        <div>
            <label for="fname">first name:</label>
            <input type="text" id="fname" name="fname" placeholder="Jason" required>
        </div>

        <br>

        <div>
            <label for="lname">last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Tan" required>
        </div>

        <br>

        <div>
            <label for="pass">password:</label>
            <input type="password" id="pass" name="pass" maxlength="16" required>
        </div>

        <br>

        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com">
        </div>

        <br>

        <div>
            <label for="phone">phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(+1) 1234567890">
        </div>

        <br>

        <div>
            <label for="dob">birthdate:</label>
            <input type="date" id="dob" name="dob">
        </div>

        <br>

        <div>
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
        </div>

        <br>

        <!--The type radio is like a dotted list.
        --With the name attribute we only allow the user to choose one.-->
        <div>
            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." name="title" value="PhD.">
        </div>

        <br>

        <!--option tag is basically creating a drop down list that allow us to choose.-->
        <div>
            <label for="payment">payment:</label>
            <select id="payment" name="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>
        </div>

        <br>

        <!--The type checkbox is a box that allow us to put a tick or leave it empty.-->
        <div>
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
        <input type="submit">
        </div>

    </form>
</body>
</html>
