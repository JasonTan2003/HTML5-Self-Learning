<!DOCTYPE html>
<!--There are 3 major section in html. The html, head and body tag
They always come in pair with open and closing. Between the html tag
it contains all the code in html, whereas head contains the information above the web page.
Finally the body contain the info that appear in the web page.
-->
<!--The h1 tag is the heading.
The br is a space before moving to the next part. It has no closing tag.
Lastly, the p tag stand for paragraph.-->
<html>

    <head>
        <title>My first website</title>
    </head>

    <body>
        <h1>I like gaming!</h1>
        <br>
        <h2>I like gaming!</h2>
        <hr> <!--Horizontal line to divide-->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Illo libero voluptatibus aut, fugiat quod deserunt omnis ipsa labore mollitia 
            nesciunt magni dolor quidem dicta asperiores eaque rem ipsam sapiente obcaecati!
        </p>
    </body>

</html>
